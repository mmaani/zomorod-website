<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Help stubborn mobile caches (server headers still matter most) -->
    <meta http-equiv="Cache-Control" content="no-store" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <!-- Primary meta description: only one description should exist per page -->
    <meta
      name="description"
      content="Zomorod Medical Supplies LLC supplies medical consumer goods in Jordan. Quality-focused sourcing, documentation readiness, and competitive quotes based on volume and delivery needs."
    />

    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />

    <meta name="robots" content="index,follow" />

    <!-- Prefer www as canonical (match your 308 redirect) -->
    <link rel="canonical" href="https://www.zomorodmedical.com/" />

    <!-- Open Graph -->
    <meta property="og:title" content="Zomorod Medical Supplies LLC" />
    <meta
      property="og:description"
      content="Medical consumer goods supply & distribution — based in Amman, Jordan."

      name="twitter:description"
      content="Medical consumer goods supply & distribution — based in Amman, Jordan."
    />

    <title>Zomorod Medical Supplies LLC | Medical Consumables in Amman, Jordan</title>

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",

        "url": "https://www.zomorodmedical.com/",

        },

  </head>
