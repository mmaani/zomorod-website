<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Test Recruitment Upload</title>
  </head>
  <body>
    <h2>Test Recruitment Upload</h2>

    <!-- IMPORTANT:
         action is RELATIVE so it uses the same host + same cookies automatically -->
    <form action="/api/recruitment/apply" method="post" enctype="multipart/form-data">
      <input name="first_name" value="Mohammad" /><br/>
      <input name="last_name" value="Maani" /><br/>
      <input name="email" value="m.maani@zomorodmedical.com" /><br/>
      <input name="education" value="MBA" /><br/>
      <input name="country" value="Jordan" /><br/>
      <input name="city" value="Amman" /><br/>
      <input type="file" name="cv" /><br/><br/>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
